<div class="container">
  <div>
    <h2>Static form using Formly</h2>
  </div>
  <div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
